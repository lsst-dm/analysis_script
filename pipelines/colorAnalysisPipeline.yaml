      yLabel: "r - i [CModel] (mag)"
      connections.plotName: ri_gr_CModel_byMag
  plot_zy_iz_CModel_byMag:
    class: lsst.pipe.analysis.colorColorByMagPlot.ColorColorByMagPlotTask
    config:
      xColName: izCModelMag
      yColName: zyCModelMag
      xLabel: "i - z [CModel] (mag)"
      yLabel: "z - y [CModel] (mag)"
      connections.plotName: zy_iz_CModel_byMag
  plot_wPerp_sky:
    class: lsst.pipe.analysis.skyPlot.SkyPlotTask
    config:
      colorCodeValueColName: wPerp
      connections.plotName: wPerp_sky
  plot_xPerp_sky:
